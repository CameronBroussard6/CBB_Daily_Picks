name: Build & Publish NCAAB Edges

on:
  schedule:
    - cron: "15 */3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run scraper + model
        env:
          HOME_COURT_POINTS: "0.6"
          EDGE_THRESHOLD: "2.0"
          OUTPUT_DIR: "site"
        run: python run.py
      - name: Print build log (if any)
        if: always()
        run: |
          if [ -f site/build_log.txt ]; then
            echo "===== build_log.txt ====="
            cat site/build_log.txt
            echo "========================="
          else
            echo "No build_log.txt found."
          fi
      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
      - name: Deploy to GitHub Pages
        if: always()
        uses: actions/deploy-pages@v4
